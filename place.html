<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover the beauty, culture, and weather of [Your Country].">
  <meta name="author" content="Jayden Luke">
  <title>Discover [Your Country]</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <header>
    <h1>Discover [Your Country]</h1>
  </header>

  <main> <!-- Wrapped main content -->
    <section class="hero">
      <picture>
        <source srcset="imageheroimagelarge.jpg" type="image/webp">
        <source srcset="imageheroimagelarge-small.jpg" media="(max-width: 600px)">
        <img src="imageheroimagelarge.jpg" alt="Beautiful view of [Your Country]" loading="lazy">
      </picture>
    </section>

    <section class="weather">
      <h2>Weather</h2>
      <div class="weather-details">
        <p>Temperature: <span id="temperature">5</span>°C</p>
        <p>Wind Speed: <span id="wind-speed">10</span> km/h</p>
        <p>Wind Chill: <span id="wind-chill">Loading...</span></p>
        <p class="emoticon">⛅</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Last modified: <span id="last-modified"></span></p>
  </footer>

</body>
</html>
